

{% block content %}
<div class="container mx-auto mt-6">
    <h1 class="text-2xl font-semibold mb-4">Demand Response</h1>

    <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold my-4">Current Status</h2>
        <p><strong>Current Hour:</strong> {{ current_hour }}</p>
        <p><strong>Status:</strong> {{ message }}</p>

        <h2 class="text-xl font-semibold my-4">Actions</h2>
        <p>{{ action_message }}</p>

        <h2 class="text-xl font-semibold my-4">Historical Energy Consumption</h2>
        <img src="data:image/png;base64,{{ plot_data }}" alt="Historical Energy Consumption">
    </div>
</div>
{% endblock %}
