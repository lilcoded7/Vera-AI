<!DOCTYPE html>
<html>
<head>
    <title>Energy Optimization Results</title>
</head>
<body>
    <h1>Energy Optimization Results</h1>

    <!-- Display the energy optimization graph -->
    <div class="graph-container">
        <img src="{{ plot_image }}" alt="Energy Optimization Graph">
    </div>

    <!-- Display the data table -->
    <h2>Data Table</h2>
    {% if data_table %}
        {{ data_table|safe }}
    {% else %}
        <p>Data not available.</p>
    {% endif %}
</body>
</html>
